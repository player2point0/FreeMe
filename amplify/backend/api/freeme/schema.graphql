#@auth(rules: [{ allow: owner }])

type Feelings @model @auth(rules: [{ allow: owner }]){
  id: ID!
  tired: Int
  happy: Int
  bored: Int
  hungry: Int
}

type PostWork @model @auth(rules: [{ allow: owner }]){
  id: ID!
  focus: Int
  productive: Int
  distracted: Int
  flow: Int
}

type Break @model @auth(rules: [{ allow: owner }]){
  id: ID!
  duration: Int
  activity: String
}